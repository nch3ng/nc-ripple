<html ng-app='demoapp'>
  <head>
    <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js'></script>
    <script src='../nc-ripple.js' ></script>
    <script src='app.js' ></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"  rel='stylesheet' type='text/css'>
    <link href='demo.css' rel='stylesheet' type='text/css'>
    <link href='../nc-ripple.css' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
  </head>
  <div ng-controller='demoCtrl'>
    <div class='col-md-6 btn-group'>
      <div class='col-md-3'>
        <a href='' class='btn btn-md btn-large btn-block' nc-ripple style=''>Button 1</a>  
      </div>
      <div class='col-md-3'>
        <a href='' class='btn btn-md btn-md-red btn-block' nc-ripple style=''>Button 2</a>
      </div>
      <div class='col-md-3'>
        <a href='' class='btn btn-md btn-md-orange btn-block' nc-ripple style=''>Button 3</a>
      </div>
      <div class='col-md-3'>
        <a href='' class='btn btn-md btn-md-green btn-block' nc-ripple style=''>Button 4</a>
      </div>
    </div>
    <div class='col-md-6 btn-group'>
      <div class='col-md-3'>
        <a href='' class='btn btn-lg btn-success btn-block' nc-ripple>Success</a> 
      </div>
      <div class='col-md-3'>
        <a href='' class='btn btn-lg btn-warning btn-block' nc-ripple>Warning</a> 
      </div>
      <div class='col-md-3'>
        <a href='' class='btn btn-lg btn-info btn-block' nc-ripple>Info</a> 
      </div>
      <div class='col-md-3'>
        <a href='' class='btn btn-lg btn-danger btn-block' nc-ripple>Danger</a> 
      </div>
    </div>
    <div class='col-md-6 btn-group'>
      <div nc-ripple r-size='600' style='height:100px;border: 1px solid; border-radius: 10px;' r-transparency='.8'></div>
    </div>
	</div>
</html>
